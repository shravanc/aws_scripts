{% extends "bootstrap/base.html" %}
{% block title %}Report{% endblock %}

{% block content %}

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Reports</h2>
  <form class="form-horizontal" action="{{ url_for('analytics.index') }}" method="post">

    <div class="form-group">
      <label class="control-label col-sm-2" for="bucket">Bucket Name:</label>
      <div class="col-sm-10">
        <input class="form-control" id="bucket" placeholder="Bucket Name" name="bucket" value="swyft-logs">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="prefix">Prefix:</label>
      <div class="col-sm-10">
        <input class="form-control" id="prefix" placeholder="Prefix" name="prefix" value="2020-07-09">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>



{% endblock %}
